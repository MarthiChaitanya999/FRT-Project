<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
    <title>My Bot</title>

  </head>
  <body>


    <div class="Chat bot"
    class h6>Chat_Bot</h6>
     <p><iframe src="https://webchat.botframework.com/embed/catchtheinsect-bot?s=G2zNQDL5U18.e52Y0z_MUk2r6ZvE0qV1xXL8z_qesCSnCjS2eIsCjfU"
     style='min-width: 300px; width: 05%; min-height: 10px;'></iframe></p>
    </div>


    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Choose Your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Butterfly</p>
            <img src="https://cdn.pixabay.com/photo/2017/02/01/00/32/butterfly-2028591__480.png" alt="Butterfly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Honey Bee</p>
            <img
               src="https://cdn.pixabay.com/photo/2012/04/26/19/42/honeybee-42907__340.png"
               alt="Honey Bee"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Dragonfly</p>
            <img
               src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/A-dreamstime_xxl_41320214_gphkuj.jpg"
               alt="Dragonfly"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>mosquito</p>
            <img
               src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
               alt="mosquito"
               />
          </button>
        </li>
      </ul>
    </div>


    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        You are playing an impossible game...üòÅ<br>
      </h5>
    </div>
  </div>



    <footer>copyrights to "chaitanya chowdary"</footer>


    <script src="jsscript.js"></script>
  </body>
</html>
